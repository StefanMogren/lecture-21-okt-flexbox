<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox excersice - Hard Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header is the flex container for .zocom-logo, .nav-bar, and .nav-login-button  -->
    <header>
        <img class="zocom-logo" src="img/zocom-logo.svg" alt="ZoCom logo">
        
        <!-- .nav-bar is the flex container for the four .nav-menu-link -->
        <nav class="nav-bar">
            <a class="nav-menu-link" href="#">Option 1</a>
            <a class="nav-menu-link" href="#">Option 2</a>
            <a class="nav-menu-link" href="#">Option 3</a>
            <a class="nav-menu-link" href="#">Option 4</a>
        </nav>
        <a class="nav-login-button" href="#">login</a>
    </header>
</body>
</html>
