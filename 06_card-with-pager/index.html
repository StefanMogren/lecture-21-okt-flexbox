<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flexbox excersice - Card with pager</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <!-- Article is the flex container with blockquote and footer inside it -->
   <article class="card">

        <!-- Blockquote has the text from h1 and p inside it -->
       <blockquote>
           <h1><cite>“If debugging is the process of removing software bugs, then programming must be the process of putting them in.”</cite></h1>
           <p>
               Edsger Dijkstra
           </p>
       </blockquote>

    <!-- Footer has the three dots -->
       <footer>
           <a href="#" class="active"></a>
           <a href="#"></a>
           <a href="#"></a>
       </footer>
   </article>

</body>
</html>
