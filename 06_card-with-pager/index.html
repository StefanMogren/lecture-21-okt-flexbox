<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox excersice - Card with pager</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <!-- flex container for .text-quote and footer -->
   <article class="card">

        <!-- container for h1 and p -->
       <blockquote class="text-quote">
           <h1><cite>“If debugging is the process of removing software bugs, then programming must be the process of putting them in.”</cite></h1>
           <p>Edsger Dijkstra</p>
       </blockquote>

    <!-- container for the three dots -->
       <footer>
           <a href="#" class="footer-pager-dots active"></a>
           <a href="#" class="footer-pager-dots "></a>
           <a href="#" class="footer-pager-dots "></a>
       </footer>
   </article>

</body>
</html>
